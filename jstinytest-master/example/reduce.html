<script>

// Function signature:
  //reduce(array, callback[, initialValue'])

// Callback parameters:
  // previousValue
  // currentValue
  // currentIndex
  // array

// Return value:
  // Returns a single value.

  // Notes: Object.keys([,,,,,]).length === 0;
  // Can't use array.length because it doesn't ignore holes.
  function reduce(array, callback, initialValue) {
    var startingIndex = 0;
    var resultSoFar = initialValue;
    var length = array.length

    // No initialValue.
    if (arguments.length < 3) {
      // If array is empty, throw isTypeError.
      if ( Object.keys(array).length === 0) {
        throw new TypeError('Reduce of empty array with no initial value');
      }
      // If array has one element, just return it.
      if (Object.keys(array).length === 1) {
        // Grabbing the index position.
        var onlyIndex = Object.keys(array)[0];
        // Grabbing the element at that index position.
        var onlyElement = array[onlyIndex];
        return onlyElement;
      }

      // We want to skip holes at the beginning of the array.
      //[, , , 1] Checks if index is in array.
      while (startingIndex in array === false && startingIndex < length) {
        startingIndex++;
      }

      resultSoFar = array[startingIndex];
      startingIndex++;

    // Has initialValue.
      } else {
         if (Object.keys(array).length === 0) {
          return initialValue;
        }
      }

      for (var i = startingIndex; i < array.length; i++) {
        if (i in array) {
          resultSoFar = callback(resultSoFar, array[i], i, array);
        }
      }
      return resultSoFar;
    };

  tests({

    'If initialValue, callback should run array.length times.':function() {
      var numberOfTimesCallbackHasRun = 0;
      [1].reduce(function() {
        numberOfTimesCallbackHasRun++
      }, 0);
      eq(numberOfTimesCallbackHasRun, 1);
    },

    'If no initialValue, callback should run array.length - 1 times.':function() {
      var numberOfTimesCallbackHasRun = 0;
      [1].reduce(function() {
        numberOfTimesCallbackHasRun++
      });
      eq(numberOfTimesCallbackHasRun, 0);

    },

    'If initialValue, previousValue should start with initialValue.':function() {
      reduce([1], function(previousValue) {
        eq(previousValue, 0);
      }, 0)
    },

    'If initialValue, currentValue should start with array[0].':function() {
      reduce([1], function(previousValue, currentValue) {
        eq(currentValue, 1);
      }, 0)
    },

    'If initialValue, callback will start at index 0.':function() {
        reduce([1], function(previousValue, currentValue, currentIndex) {
        eq(currentIndex, 0);
      }, 0)
    },

    'If no initialValue, previousValue should start with array[0].':function() {
        reduce([1, 2], function(previousValue) {
        eq(previousValue, 1);
      })
    },

    'If no initialValue, currentValue should start with array[1].':function() {

      reduce([1, 2], function(previousValue, currentValue) {
        eq(currentValue, 2);
      });
    },

    'If no initialValue, callback will start at index 1.':function() {
       reduce([1, 2], function(previousValue, currentValue, currentIndex) {
        eq(currentIndex, 1);
      });
    },

    'If initialValue, and array is empty, return initialValue without calling callback':function() {
       var numberOfTimesCallbackHasRun = 0;
       var initialValue = 0;
       var reduceResult = reduce([,,,], function() {
         numberOfTimesCallbackHasRun++;
       }, initialValue);
       eq(reduceResult, initialValue);
       eq(numberOfTimesCallbackHasRun, 0);
    },

    'If no initialValue, and array has one element, it should return that element without calling callback':function() {

       var numberOfTimesCallbackHasRun = 0;
       var reduceResult = reduce([1], function() {
         numberOfTimesCallbackHasRun++;
        });
        eq(reduceResult, 1);
        eq(numberOfTimesCallbackHasRun, 0);
    },

    'It should actually reduce.':function() {
      var sum = reduce([1,2,3], function(a, b) {
        return a + b;
      }, 0);

      eq(sum, 6);
    },

    'If initialValue, It should exclude holes.':function() {
      var sum = reduce([,1,,2,,3,], function(a, b) {
        return a + b;
      }, 0);

      eq(sum, 6);
    },

    'If no initialValue, It should exclude holes.':function() {
      var sum = reduce([,1,,2,,3,], function(a, b) {
        return a + b;
      });

      eq(sum, 6);
    },

    'If array is empty, and no initialValue, throw TypeError.':function() {
      var isTypeError = false;
      try {
      	reduce([], function(){});
      } catch(e) {
	     var isTypeError = (e instanceof TypeError);
      }
      eq(isTypeError, true);
    },

    'It should pass array as fourth argument to callback.':function() {
      var testArray = [1,2];
      reduce([1], function(previousValue, currentValue, currentIndex, arrayToReduce) {
        eq(arrayToReduce, testArray);
      });
    },
  });


</script>
