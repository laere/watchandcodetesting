<script>

// The indexOf() method returns the first index at which a
// given element can be found in the array, or -1 if it is not present.
// searches from start of array to the end of the array

// searchElement
// Element to locate in the array.

// fromIndex Optional
// The index to start the search at. If the index is greater than or equal to the array's length, -1 is returned,
// which means the array will not be searched. If the provided index value is a negative number,
// it is taken as the offset from the end of the array. Note: if the provided index is negative,
// the array is still searched from front to back.
// If the provided index is 0, then the whole array will be searched. Default: 0 (entire array is searched).

// Return value:
  // The first index of the element in the array
  // -1 if not found.

  // indexOf() compares searchElement to elements of the
  // Array using strict equality (the same method used by the === or triple-equals operator).


// Requirements:
  // It should return the first index of the element in the array.
  // It should return -1 if the element is not found.
  // It should return -1 if the element is empty and there are no args
  // It should return -1 if the element is empty and a searchElement is passed.
  // It should return -1 if the element is empty and a searchElement and fromIndex is passed.
  // It should return -1 if undefined, null, NaN is passed as the only arg.
  // It should return -1 if the index is greater than or equal to the array's length.
  // If the provided index is 0, the entire array is searched.
  // It should take negative numbers as the offset from the end of the array.
    // e.g [1,2,1,4,5,0,9,1,6,7,8,9].indexOf(1, -11);
    // expected output : 2

  function indexOf(array, searchElement) {
    var searchElement;

    for (var i = 0; i < array.length; i++) {
      if (searchElement === array[i]) {
        return i;
      }
    }
  }


  tests({
    'It should return the first index of the element in the array.': function() {
      var result = indexOf([1,2], 2);
      eq(result, 1);
    },
    'It should return -1 if the element is not found.': function() {
      fail();
    },
    'It should return -1 if undefined, null, NaN is passed as the only arg.': function() {
      fail();
    },
    'It should return -1 if the index is greater than or equal to the arrays length.': function() {
      fail();
    },
    'If the provided index is 0, the entire array is searched.': function() {
      fail();
    },
    'It should take negative numbers as the offset from the end of the array.': function() {
      fail();
    },

  });
</script>
